query GetHomepageContent {
  posts(first: 6, where: {orderby: {field: DATE, order: DESC}}) {
    nodes {
      id
      title
      excerpt
      slug
      uri
      date
      featuredImage {
        node {
          sourceUrl
          altText
          mediaDetails {
            width
            height
          }
        }
      }
      categories {
        nodes {
          name
          slug
        }
      }
    }
  }
  generalSettings {
    title
    description
  }
}
