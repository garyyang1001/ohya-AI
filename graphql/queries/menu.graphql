# 取得導航選單
query GetMenuByLocation($location: MenuLocationEnum!) {
  menuItems(where: { location: $location }, first: 50) {
    nodes {
      id
      label
      url
      path
      parentId
      cssClasses
      target
      order
    }
  }
}

# 取得所有選單
query GetAllMenus {
  menus {
    nodes {
      id
      name
      slug
      locations
      menuItems {
        nodes {
          id
          label
          url
          path
          parentId
          order
        }
      }
    }
  }
}
