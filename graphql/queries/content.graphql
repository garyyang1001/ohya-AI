query GetPageBySlug($slug: ID!) {
  page(id: $slug, idType: URI) {
    id
    title
    content
    slug
    uri
    date
    modified
    featuredImage {
      node {
        sourceUrl
        altText
        mediaDetails {
          width
          height
        }
      }
    }
  }
}



query GetAllPostSlugs {
  posts(first: 1000) {
    nodes {
      slug
    }
  }
}

query GetAllPageSlugs {
  pages(first: 1000) {
    nodes {
      slug
    }
  }
}
